<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>#wave</title>
		<link rel="stylesheet" href="style.css" />
		<script src="nui://game/ui/jquery.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script src="jquery.js"></script>
	</head>
	<body>
		<section id="displayLogo">
      		<img src="./images/condado-white.png"/>
    	</section>
    	<div id="displayMiddle"></div>
    	
		<div id="displayHud">

			<div id="displayTop">
				
				<div class="gasBackground">
					<svg height="64px" width="14px">
						<rect width="14px" height="64px" rx="3"></rect>
						<rect class="gasDisplay" width="14" height="64" rx="3"/>
					</svg>
				</div>
				<div class="mphBackground">
					<svg height="64px" width="14px">
						<rect width="14px" height="64px" rx="3"></rect>
						<rect class="mphDisplay" width="14" height="64" rx="3"/>
					</svg>
				</div>
				<span id="mph"></span>
				<span id="seatBelt"></span>
				<span id="hardBelt"></span>
			</div>

			<div id="displayBottom">
				<!-- <div class="voiceBackground">

					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="voiceDisplay" width="34" height="34" rx="6"/>
						<image id="voice"></image>
					</svg>
				</div> -->

				<div class="oxigenBackground">

					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="oxigenDisplay" width="34" height="34" rx="6"/>
						<image href="./images/oxigen.png"></image>
					</svg>
				</div>

				<div class="stressBackground">

					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="stressDisplay" width="34" height="34" rx="6"/>
						<image href="./images/stress.png"></image>
					</svg>
				</div>

				<div class="waterBackground">
				
					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="waterDisplay" width="34" height="34" rx="6" />
						<image href="./images/water.png"></image>
					</svg>
				</div>

				<div class="foodBackground">

					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="foodDisplay" width="34" height="34" rx="6"/>
						<image href="./images/food.png"></image>
					</svg>
				</div>

				<div class="armourBackground">

					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="armourDisplay" width="34" height="34" rx="6"/>
						<image href="./images/armour.png"></image>
					</svg>
				</div>

				<div class="healthBackground">
					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect class="healthDisplay" width="34" height="34" rx="6"/>
						<image href="./images/health.png"></image>
					</svg>
				</div>

				<div id="progressBackground">
					<svg height="34px" width="34px">
						<rect width="34px" height="34px" rx="6"></rect>
						<rect id="progressDisplay" width="34" height="34" rx="6"/>
						<image href="./images/clock.png"></image>
					</svg>
				</div>
			</div>
		</div>

		<div id="movieTop"></div>
		<div id="movieBottom"></div>
		<div id="hoodDisplay"></div>
	</body>
</html>
